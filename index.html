<!DOCTYPE html>
<html lang="en">

<head>
    <title>Connect 4</title>
</head>

<body>
    <canvas id="gc"></canvas>

    <br>

    <label for="P1human">P1 Human</label>
    <input type="checkbox" id="P1human" onclick="setHuman()" checked="true">

    <div id="P1MM" style="display: none;">
        <label for="P1miniMax">P1 Use MiniMax (uses MCTS otherwise)</label>
        <input type="checkbox" id="P1miniMax" onclick="setDepthVisibility()" checked="true">
    </div>

    <br>

    <label for="P2human">P2 Human</label>
    <input type="checkbox" id="P2human" onclick="setHuman()">

    <div id="P2MM" style="display: inline;">
        <label for="P2miniMax">P2 Use MiniMax (uses MCTS otherwise)</label>
        <input type="checkbox" id="P2miniMax" onclick="setDepthVisibility()" checked="true">
    </div>

    <br>
    
    <label for="width">Width:</label>
    <input type="text" id="width" value="7">
    <label for="width">Height:</label>
    <input type="text" id="height" value="6">

    <div id="P1depthbox" style="display: none;">
        <label for="P1depth">P1 Depth:</label>
        <input type="text" id="P1depth" value="5">
    </div>

    <div id="P1Nbox" style="display: none;">
        <label for="P1n">P1 N:</label>
        <input type="text" id="P1n" value="5000">
    </div>

    <div id="P2depthbox" style="display: inline;">
        <label for="P2depth">P2 Depth:</label>
        <input type="text" id="P2depth" value="5">
    </div>

    <div id="P2Nbox" style="display: none;">
        <label for="P2n">P2 N:</label>
        <input type="text" id="P2n" value="5000">
    </div>

    <input type="button" id="submitt" value="submit" onclick="formSub()">

    <script src="game.js"></script>

</body>

</html>
